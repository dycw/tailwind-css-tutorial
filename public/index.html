<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="font-body text-gray-600">
    <div class="grid-cols-3 md:grid">
      <div class="col-span-1">
        <nav>
          <div>
            <h1 class="border-b border-gray-100 p-4 font-bold uppercase">
              <a href="/">Food Ninja</a>
            </h1>
          </div>
          <ul>
            <li class="font-bold text-gray-700">
              <a href="#">
                <span>Home</span>
              </a>
            </li>
            <li>
              <a href="#">
                <span>About</span>
              </a>
            </li>
            <li>
              <a href="#">
                <span>Contact</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>

      <main class="col-span-2 px-16 py-6">
        <div class="flex justify-center md:justify-end">
          <a href="#" class="btn text-primary md:border-2 md:border-primary"
            >Log in</a
          >
          <a
            href="#"
            class="btn ml-2 text-primary md:border-2 md:border-primary"
            >Sign up</a
          >
        </div>

        <header>
          <h2 class="text-6xl font-semibold text-gray-700">Recipes</h2>
          <h3 class="text-2xl font-semibold">For Ninjas</h3>
        </header>

        <div>
          <h4 class="mt-12 border-b border-gray-200 pb-2 font-bold">
            Latest Recipes
          </h4>

          <div class="mt-8 grid-cols-3 gap-10 lg:grid">
            <!-- cards go here -->
            <div class="card">
              <img
                src="img/stew.jpg"
                alt="stew"
                class="h-32 w-full object-cover sm:h-48"
              />
              <div class="m-4">
                <span class="font-bold">5 Bean Chili Stew</span>
                <span class="block text-sm text-gray-500">Recipe by Mario</span>
              </div>
              <div class="badge">
                <span>25 mins</span>
              </div>
            </div>
            <div class="card">
              <img
                src="img/noodles.jpg"
                alt="noodles"
                class="h-32 w-full object-cover sm:h-48"
              />
              <div class="m-4">
                <span class="font-bold">Veg Noodles</span>
                <span class="block text-sm text-gray-500">Recipe by Mario</span>
              </div>
              <div class="badge">
                <span>25 mins</span>
              </div>
            </div>
            <div class="card">
              <img
                src="img/curry.jpg"
                alt="curry"
                class="h-32 w-full object-cover sm:h-48"
              />
              <div class="m-4">
                <span class="font-bold">Tofu Curry</span>
                <span class="block text-sm text-gray-500">Recipe by Mario</span>
              </div>
              <div class="badge">
                <span>25 mins</span>
              </div>
            </div>
          </div>

          <h4 class="mt-12 border-b border-gray-200 pb-2 font-bold">
            Most Popular
          </h4>

          <div class="mt-8">
            <!-- cards go here -->
          </div>
        </div>

        <div class="mt-12 flex justify-center">
          <div class="btn bg-secondary-100 text-secondary-200">Load more</div>
        </div>
      </main>
    </div>
  </body>
</html>
