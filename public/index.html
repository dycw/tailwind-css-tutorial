<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="font-body text-gray-600">
    <div class="grid-cols-3 md:grid">
      <div class="md:col-span-1 md:flex md:justify-end">
        <nav class="text-right">
          <div class="flex items-center justify-between">
            <h1 class="border-b border-gray-100 p-4 font-bold uppercase">
              <a href="/" class="hover:text-gray-700">Food Ninja</a>
            </h1>
            <div class="cursor-pointer px-4 md:hidden" id="burger">
              <img src="svg/bars.svg" alt="" class="w-6" />
            </div>
          </div>
          <ul class="mt-6 hidden text-sm md:block" id="menu">
            <li class="py-1 font-bold text-gray-700">
              <a
                href="#"
                class="flex justify-end border-r-4 border-primary px-4"
              >
                <span>Home</span>
                <img src="svg/home.svg" alt="home" class="ml-2 w-5" />
              </a>
            </li>
            <li class="py-1">
              <a href="#" class="flex justify-end border-r-4 border-white px-4">
                <span>About</span>
                <img
                  src="svg/question-mark.svg"
                  alt="question-mark"
                  class="ml-2 w-5"
                />
              </a>
            </li>
            <li class="py-1">
              <a href="#" class="flex justify-end border-r-4 border-white px-4">
                <span>Contact</span>
                <img src="svg/mail.svg" alt="mail" class="ml-2 w-5" />
              </a>
            </li>
          </ul>
        </nav>
      </div>

      <main class="col-span-2 px-16 py-6">
        <div class="flex justify-center md:justify-end">
          <a
            href="#"
            class="btn text-primary hover:bg-primary hover:text-white md:border-2 md:border-primary"
            >Log in</a
          >
          <a
            href="#"
            class="btn ml-2 text-primary hover:bg-primary hover:text-white md:border-2 md:border-primary"
            >Sign up</a
          >
        </div>

        <header>
          <h2 class="text-6xl font-semibold text-gray-700">Recipes</h2>
          <h3 class="text-2xl font-semibold">For Ninjas</h3>
        </header>

        <div>
          <h4 class="mt-12 border-b border-gray-200 pb-2 font-bold">
            Latest Recipes
          </h4>

          <div class="mt-8 grid-cols-3 gap-10 lg:grid">
            <!-- cards go here -->
            <div class="card">
              <img
                src="img/stew.jpg"
                alt="stew"
                class="h-32 w-full object-cover sm:h-48"
              />
              <div class="m-4">
                <span class="font-bold">5 Bean Chili Stew</span>
                <span class="block text-sm text-gray-500">Recipe by Mario</span>
              </div>
              <div class="badge">
                <img src="svg/clock.svg" alt="clock" class="inline-block w-5" />
                <span>25 mins</span>
              </div>
            </div>
            <div class="card">
              <img
                src="img/noodles.jpg"
                alt="noodles"
                class="h-32 w-full object-cover sm:h-48"
              />
              <div class="m-4">
                <span class="font-bold">Veg Noodles</span>
                <span class="block text-sm text-gray-500">Recipe by Mario</span>
              </div>
              <div class="badge">
                <img src="svg/clock.svg" alt="clock" class="inline-block w-5" />
                <span>25 mins</span>
              </div>
            </div>
            <div class="card">
              <img
                src="img/curry.jpg"
                alt="curry"
                class="h-32 w-full object-cover sm:h-48"
              />
              <div class="m-4">
                <span class="font-bold">Tofu Curry</span>
                <span class="block text-sm text-gray-500">Recipe by Mario</span>
              </div>
              <div class="badge">
                <img src="svg/clock.svg" alt="clock" class="inline-block w-5" />
                <span>25 mins</span>
              </div>
            </div>
          </div>

          <h4 class="mt-12 border-b border-gray-200 pb-2 font-bold">
            Most Popular
          </h4>

          <div class="mt-8">
            <!-- cards go here -->
          </div>
        </div>

        <div class="mt-12 flex justify-center">
          <div
            class="btn bg-secondary-100 text-secondary-200 hover:shadow-inner"
          >
            Load more
          </div>
        </div>
      </main>
    </div>
    <script src="index.js"></script>
  </body>
</html>
